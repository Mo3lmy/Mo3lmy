<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صفحات الاختبار</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 90%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-links {
            display: grid;
            gap: 15px;
        }
        .test-link {
            display: block;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .test-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(-10px);
            border-color: #667eea;
        }
        .test-link h3 {
            margin: 0 0 10px 0;
        }
        .test-link p {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
        }
        .badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 صفحات الاختبار</h1>
        <div class="test-links">
            <a href="/test-websocket" class="test-link">
                <h3>🔌 WebSocket & Slides <span class="badge">مع الصوت</span></h3>
                <p>اختبار الاتصال وتوليد الشرائح مع الصوت</p>
            </a>
            <a href="/test-math.html" class="test-link">
                <h3>🧮 المكونات الرياضية</h3>
                <p>اختبار عرض المعادلات والتفاعل معها</p>
            </a>
        </div>
    </div>
</body>
</html>
