<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 اختبار المنصة - نسخة نهائية</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Cairo', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .test-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-section h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        button.success { background: #48bb78; }
        button.warning { background: #ed8936; }
        button.danger { background: #e53e3e; }
        button.info { background: #4299e1; }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-right: 4px solid;
        }
        
        .status.connected {
            background: #c6f6d5;
            border-color: #48bb78;
        }
        
        .status.disconnected {
            background: #fed7d7;
            border-color: #e53e3e;
        }
        
        .result-box {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }
        
        .log-success { background: #c6f6d5; }
        .log-error { background: #fed7d7; }
        .log-info { background: #bee3f8; }
        .log-warning { background: #feebc8; }
        .log-debug { background: #e9d8fd; color: #553c9a; }
        
        .slide-preview {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            margin: 20px 0;
        }
        
        .quick-fix {
            background: #fef5e7;
            border: 2px solid #f39c12;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .quick-fix h3 {
            color: #f39c12;
            margin-bottom: 10px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            margin: 5px 0;
        }
        
        .debug-panel {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug-panel h4 {
            color: #63b3ed;
            margin-bottom: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 اختبار منصة التعليم الذكية - Final</h1>
        
        <!-- Status -->
        <div id="status" class="status disconnected">
            <strong>الحالة:</strong> <span id="statusText">غير متصل</span>
            <span id="socketInfo" style="float: left; font-size: 0.85em; color: #718096;"></span>
        </div>
        
        <!-- Debug Panel -->
        <div class="debug-panel" id="debugPanel" style="display: none;">
            <h4>🔍 Debug Info</h4>
            <div id="debugInfo"></div>
        </div>
        
        <!-- Quick Fix Section -->
        <div class="quick-fix">
            <h3>⚡ إصلاحات سريعة</h3>
            <p>إذا واجهت مشاكل، اضغط هذه الأزرار بالترتيب:</p>
            <div class="test-grid">
                <button type="button" id="clearBtn">🧹 مسح الجلسات</button>
                <button type="button" id="resetBtn">🔄 إعادة الاتصال</button>
                <button type="button" id="debugBtn">🐛 Debug Mode</button>
            </div>
        </div>
        
        <!-- Main Tests -->
        <div class="test-section">
            <h2>1️⃣ الاتصال الأساسي</h2>
            <div class="test-grid">
                <button type="button" id="connectBtn">🔌 اختبر الاتصال</button>
                <button type="button" id="authBtn" disabled>🔐 اختبر الدخول</button>
                <button type="button" id="statusBtn" disabled>📊 حالة النظام</button>
            </div>
            <div id="connectionResult" class="result-box"></div>
        </div>
        
        <!-- Lesson Tests -->
        <div class="test-section">
            <h2>2️⃣ اختبار الدروس</h2>
            <select id="lessonSelect">
                <option value="LESSON_1758571115773_38cd41usk">قابلية القسمة</option>
                <option value="LESSON_1758571118399_ettv01fx1">تحليل العدد</option>
                <option value="LESSON_1758571121316_3p3ep40wa">العامل المشترك</option>
                <option value="test">درس تجريبي بسيط</option>
            </select>
            <div class="test-grid">
                <button type="button" id="joinBtn" disabled>
                    📚 انضم للدرس <span id="joinLoader"></span>
                </button>
                <button type="button" id="slidesBtn" disabled>📊 اختبر الشرائح</button>
                <button type="button" id="voiceBtn" disabled>🔊 اختبر الصوت</button>
            </div>
            <div id="lessonResult" class="result-box"></div>
        </div>
        
        <!-- Teaching Tests -->
        <div class="test-section">
            <h2>3️⃣ المدرس الذكي</h2>
            <div class="test-grid">
                <button type="button" id="teachBtn" disabled>🎓 شرح بسيط</button>
                <button type="button" id="exampleBtn" disabled>💡 مثال بسيط</button>
                <button type="button" id="problemBtn" disabled>📝 مسألة بسيطة</button>
            </div>
            <div id="teachingResult" class="result-box"></div>
        </div>
        
        <!-- Slide Preview -->
        <div class="test-section">
            <h2>4️⃣ معاينة الشريحة</h2>
            <div id="slidePreview" class="slide-preview">
                <p style="text-align: center; color: #718096;">لم يتم تحميل شريحة بعد...</p>
            </div>
        </div>
        
        <!-- Logs -->
        <div class="test-section">
            <h2>📝 السجل</h2>
            <button type="button" id="clearLogsBtn" class="danger">مسح السجل</button>
            <button type="button" id="exportBtn" class="info" style="margin-left: 10px;">📥 تصدير</button>
            <div id="logs" class="result-box"></div>
        </div>
    </div>

    <script>
        // Global variables
        let socket = null;
        let isConnected = false;
        let isAuthenticated = false;
        let currentLessonId = null;
        let debugMode = false;
        let isJoining = false;
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 بدء التطبيق', 'info');
            setupEventListeners();
            setupDebugListeners();
        });
        
        // Setup all button event listeners
        function setupEventListeners() {
            // Quick Fix buttons
            document.getElementById('clearBtn').addEventListener('click', function(e) {
                e.preventDefault();
                clearSessions();
            });
            
            document.getElementById('resetBtn').addEventListener('click', function(e) {
                e.preventDefault();
                resetConnection();
            });
            
            document.getElementById('debugBtn').addEventListener('click', function(e) {
                e.preventDefault();
                toggleDebug();
            });
            
            // Connection buttons
            document.getElementById('connectBtn').addEventListener('click', function(e) {
                e.preventDefault();
                testConnection();
            });
            
            document.getElementById('authBtn').addEventListener('click', function(e) {
                e.preventDefault();
                testAuth();
            });
            
            document.getElementById('statusBtn').addEventListener('click', function(e) {
                e.preventDefault();
                testStatus();
            });
            
            // Lesson buttons
            document.getElementById('joinBtn').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                testJoinLesson();
            });
            
            document.getElementById('slidesBtn').addEventListener('click', function(e) {
                e.preventDefault();
                testSlides();
            });
            
            document.getElementById('voiceBtn').addEventListener('click', function(e) {
                e.preventDefault();
                testVoice();
            });
            
            // Teaching buttons
            document.getElementById('teachBtn').addEventListener('click', function(e) {
                e.preventDefault();
                testSimpleTeaching();
            });
            
            document.getElementById('exampleBtn').addEventListener('click', function(e) {
                e.preventDefault();
                testSimpleExample();
            });
            
            document.getElementById('problemBtn').addEventListener('click', function(e) {
                e.preventDefault();
                testSimpleProblem();
            });
            
            // Log buttons
            document.getElementById('clearLogsBtn').addEventListener('click', function(e) {
                e.preventDefault();
                clearLogs();
            });
            
            document.getElementById('exportBtn').addEventListener('click', function(e) {
                e.preventDefault();
                exportLogs();
            });
        }
        
        // Setup debug listeners
        function setupDebugListeners() {
            window.addEventListener('error', function(e) {
                debug(`❌ Global Error: ${e.message}`, 'error');
            });
            
            window.addEventListener('beforeunload', function(e) {
                if (socket && socket.connected) {
                    socket.disconnect();
                }
            });
        }
        
        // Connection Functions
        function testConnection() {
            log('🔄 جاري الاتصال...', 'info');
            document.getElementById('connectBtn').disabled = true;
            
            if (socket) {
                socket.removeAllListeners();
                socket.disconnect();
                socket = null;
            }
            
            isConnected = false;
            isAuthenticated = false;
            currentLessonId = null;
            isJoining = false;
            
            socket = io('http://localhost:3000', {
                transports: ['websocket', 'polling'],
                reconnection: false,
                timeout: 10000,
                forceNew: true
            });
            
            setupSocketEventHandlers();
            
            setTimeout(function() {
                if (!isConnected) {
                    log('⚠️ انتهت مهلة الاتصال', 'warning');
                    document.getElementById('connectBtn').disabled = false;
                }
            }, 10000);
        }
        
        function setupSocketEventHandlers() {
            socket.on('connect', function() {
                isConnected = true;
                updateStatus(`متصل (${socket.id})`, true);
                log('✅ تم الاتصال بنجاح', 'success');
                debug(`Socket ID: ${socket.id}`, 'info');
                addResult('connectionResult', `✅ متصل - Socket ID: ${socket.id}`);
                
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('authBtn').disabled = false;
                document.getElementById('statusBtn').disabled = false;
                
                setTimeout(function() {
                    if (isConnected && !isAuthenticated) {
                        testAuth();
                    }
                }, 500);
            });
            
            socket.on('disconnect', function(reason) {
                isConnected = false;
                isAuthenticated = false;
                updateStatus('غير متصل', false);
                log(`❌ انقطع الاتصال: ${reason}`, 'error');
                debug(`Disconnect reason: ${reason}`, 'error');
                
                disableButtons();
                document.getElementById('connectBtn').disabled = false;
            });
            
            socket.on('connect_error', function(error) {
                debug(`Connection Error: ${error.message}`, 'error');
                log(`⚠️ خطأ في الاتصال: ${error.message}`, 'warning');
            });
            
            socket.on('welcome', function(data) {
                log(`👋 ${data.message}`, 'success');
                debug(`Features: ${JSON.stringify(data.features)}`, 'info');
                addResult('connectionResult', `Features: ${Object.keys(data.features).join(', ')}`);
            });
            
            socket.on('authenticated', function(data) {
                isAuthenticated = true;
                log(`✅ تم الدخول كـ: ${data.userName}`, 'success');
                debug(`Authenticated as: ${data.email}`, 'info');
                addResult('connectionResult', `User: ${data.email}`);
                
                document.getElementById('joinBtn').disabled = false;
                document.getElementById('teachBtn').disabled = false;
                document.getElementById('exampleBtn').disabled = false;
                document.getElementById('problemBtn').disabled = false;
            });
            
            socket.on('auth_error', function(data) {
                log(`❌ فشل تسجيل الدخول: ${data.message}`, 'error');
                isAuthenticated = false;
            });
            
            socket.on('joined_lesson', function(data) {
                isJoining = false;
                currentLessonId = data.lessonId;
                log(`✅ انضممت للدرس: ${data.lessonTitle}`, 'success');
                debug(`Session: ${data.sessionId}`, 'info');
                addResult('lessonResult', `Lesson: ${data.lessonTitle}, Session: ${data.sessionId}`);
                
                document.getElementById('slidesBtn').disabled = false;
                document.getElementById('voiceBtn').disabled = false;
                document.getElementById('joinLoader').innerHTML = '';
            });
            
            socket.on('teaching_script_ready', function(data) {
                log('✅ تم توليد السكريبت', 'success');
                const preview = data.script.substring(0, 200) + '...';
                addResult('teachingResult', preview);
                
                if (data.audioUrl) {
                    addResult('teachingResult', `🔊 Audio: ${data.audioUrl}`);
                }
                
                debug(`Script length: ${data.script.length} chars`, 'info');
            });
            
            socket.on('interaction_response', function(data) {
                log(`✅ ${data.type}`, 'success');
                addResult('teachingResult', data.script.substring(0, 200) + '...');
            });
            
            socket.on('slide_ready', function(data) {
                log('✅ تم توليد الشريحة', 'success');
                document.getElementById('slidePreview').innerHTML = data.html;
            });
            
            socket.on('error', function(error) {
                log(`❌ خطأ: ${error.message || error}`, 'error');
                debug(`Error details: ${JSON.stringify(error)}`, 'error');
            });
            
            socket.on('lesson_error', function(error) {
                isJoining = false;
                log(`❌ خطأ في الدرس: ${error.message}`, 'error');
                document.getElementById('joinLoader').innerHTML = '';
            });
        }
        
        // Test Functions
        function testAuth() {
            if (!socket || !isConnected) {
                log('⚠️ يجب الاتصال أولاً', 'error');
                return;
            }
            
            socket.emit('authenticate', { token: 'test-token' });
            log('🔐 جاري تسجيل الدخول...', 'info');
        }
        
        function testStatus() {
            if (!socket || !isConnected) {
                log('⚠️ غير متصل', 'error');
                return;
            }
            
            socket.emit('get_status');
            socket.once('status', function(data) {
                log(`📊 Users: ${data.totalUsers}, Auth: ${data.authenticated}`, 'info');
                addResult('connectionResult', JSON.stringify(data.features, null, 2));
            });
        }
        
        function testJoinLesson() {
            if (isJoining) {
                log('⚠️ جاري الانضمام بالفعل...', 'warning');
                return;
            }
            
            if (!isAuthenticated) {
                log('⚠️ يجب تسجيل الدخول أولاً', 'error');
                testAuth();
                return;
            }
            
            const lessonId = document.getElementById('lessonSelect').value;
            
            if (currentLessonId === lessonId) {
                log('⚠️ أنت بالفعل في هذا الدرس', 'warning');
                return;
            }
            
            isJoining = true;
            document.getElementById('joinLoader').innerHTML = '<span class="loading"></span>';
            
            socket.emit('join_lesson', { lessonId: lessonId });
            log(`📚 جاري الانضمام للدرس: ${lessonId}`, 'info');
            debug(`Attempting to join: ${lessonId}`, 'info');
            
            setTimeout(function() {
                if (isJoining) {
                    isJoining = false;
                    document.getElementById('joinLoader').innerHTML = '';
                    log('⚠️ انتهت مهلة الانضمام للدرس', 'warning');
                }
            }, 10000);
        }
        
        function testSlides() {
            if (!currentLessonId) {
                log('⚠️ يجب الانضمام لدرس أولاً', 'error');
                return;
            }
            
            socket.emit('request_slide', {
                type: 'content',
                title: 'شريحة تجريبية',
                content: 'محتوى تجريبي للشريحة',
                slideNumber: 0,
                theme: 'default'
            });
            
            log('📊 طلب شريحة...', 'info');
        }
        
        function testVoice() {
            const slideContent = {
                type: 'content',
                title: 'اختبار الصوت',
                content: 'هذا اختبار لتوليد الصوت'
            };
            
            socket.emit('generate_slide_voice', {
                slideContent: slideContent,
                options: {}
            });
            
            log('🔊 طلب توليد صوت...', 'info');
        }
        
        function testSimpleTeaching() {
            if (!isAuthenticated) {
                log('⚠️ يجب تسجيل الدخول أولاً', 'error');
                testAuth();
                return;
            }
            
            socket.emit('generate_teaching_script', {
                slideContent: {
                    type: 'content',
                    title: 'الرياضيات',
                    content: 'ما هي قابلية القسمة؟'
                },
                lessonId: 'test',
                options: {
                    generateVoice: false,
                    voiceStyle: 'friendly'
                }
            });
            
            log('🎓 طلب شرح بسيط...', 'info');
        }
        
        function testSimpleExample() {
            socket.emit('student_interaction', {
                type: 'example',
                lessonId: 'test',
                currentSlide: { title: 'الرياضيات' }
            });
            
            log('💡 طلب مثال...', 'info');
        }
        
        function testSimpleProblem() {
            socket.emit('request_problem', {
                lessonId: 'test',
                difficulty: 'easy',
                topic: 'القسمة'
            });
            
            log('📝 طلب مسألة...', 'info');
        }
        
        // Helper Functions
        function clearSessions() {
            log('🧹 جاري مسح الجلسات القديمة...', 'info');
            localStorage.clear();
            sessionStorage.clear();
            
            if (socket) {
                socket.removeAllListeners();
                socket.disconnect();
                socket = null;
            }
            
            isConnected = false;
            isAuthenticated = false;
            currentLessonId = null;
            isJoining = false;
            
            disableButtons();
            
            setTimeout(function() {
                log('✅ تم مسح الجلسات', 'success');
            }, 1000);
        }
        
        function resetConnection() {
            if (socket) {
                socket.removeAllListeners();
                socket.disconnect();
                socket = null;
            }
            
            isConnected = false;
            isAuthenticated = false;
            currentLessonId = null;
            isJoining = false;
            
            disableButtons();
            
            setTimeout(function() {
                testConnection();
            }, 500);
        }
        
        function toggleDebug() {
            debugMode = !debugMode;
            document.getElementById('debugPanel').style.display = debugMode ? 'block' : 'none';
            log(`🐛 Debug mode: ${debugMode ? 'ON' : 'OFF'}`, 'info');
        }
        
        function disableButtons() {
            document.getElementById('authBtn').disabled = true;
            document.getElementById('statusBtn').disabled = true;
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('slidesBtn').disabled = true;
            document.getElementById('voiceBtn').disabled = true;
            document.getElementById('teachBtn').disabled = true;
            document.getElementById('exampleBtn').disabled = true;
            document.getElementById('problemBtn').disabled = true;
        }
        
        function updateStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${connected ? 'connected' : 'disconnected'}`;
            
            if (connected && socket) {
                document.getElementById('socketInfo').textContent = `Socket: ${socket.id}`;
            } else {
                document.getElementById('socketInfo').textContent = '';
            }
        }
        
        function log(message, type) {
            type = type || 'info';
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString('ar-EG');
            entry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function debug(message, type) {
            if (!debugMode) return;
            
            type = type || 'debug';
            const debugInfo = document.getElementById('debugInfo');
            const entry = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString('ar-EG');
            entry.textContent = `[${timestamp}] ${message}`;
            entry.style.color = type === 'error' ? '#fc8181' : '#90cdf4';
            debugInfo.appendChild(entry);
            debugInfo.scrollTop = debugInfo.scrollHeight;
            
            console.debug(message);
        }
        
        function addResult(elementId, text) {
            const element = document.getElementById(elementId);
            const p = document.createElement('p');
            p.textContent = text;
            p.style.marginBottom = '8px';
            element.appendChild(p);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('connectionResult').innerHTML = '';
            document.getElementById('lessonResult').innerHTML = '';
            document.getElementById('teachingResult').innerHTML = '';
            document.getElementById('debugInfo').innerHTML = '';
            log('تم مسح السجل', 'info');
        }
        
        function exportLogs() {
            const logs = document.getElementById('logs').innerText;
            const blob = new Blob([logs], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `logs_${new Date().toISOString().replace(/[:.]/g, '-')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            log('📥 تم تصدير السجل', 'success');
        }
    </script>
</body>
</html>
